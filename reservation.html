  <body>
    <!--div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"-->
    <div class="d-flex flex-column flex-md-row align-items-center  p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <a class="my-0 mx-md-auto text-dark" href="index.html">Bookme</a>
      <!-- <a class="py-2 text-dark mr-auto" href="#">Home</a> -->
      <a class="py-2 text-dark px-auto" href="browse.html">Browse Hotels</a>
      <a class="btn btn-outline-primary mx-md-auto" href="reservation.html">Reservation</a>
    </div>
    <div class="pricing-header mx-auto text-center">
      <h1 class="display-4">Reservation Form</h1>
    </div>
    <div class="container marketing">
      <form method="POST" action="https://formspree.io/alfatan.great@gmail.com">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Handphone Number</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="628xxxxxxx">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Choose your hotel</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Amandani Resort Hotel</option>
            <option>Hilton Bandung</option>
            <option>Astagina Resort & Villa</option>
          </select>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
         <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    <div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
